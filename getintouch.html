<html>
  <head>
    <link rel="stylesheet" href="/css/maskgroup.css" />
  </head>
  <body>
    <section class="maskgroup">
      <div class="mask-container">
        <img class="nave" src="/image/maskgrup/nave.png" alt="nave icon" />
        <img
          class="mask-title"
          src="/image/maskgrup/title.png"
          alt="Get Your Project’s Cost and Timeline"
        />
        <div class="info-input">
          <div class="field">
            <h4>Name</h4>
            <input type="text" name="name" id="name" placeholder="Name" />
          </div>
          <div class="field">
            <h4>Business email</h4>
            <input type="email" name="email" id="email" placeholder="Business email" />
          </div>
        </div>
        <div class="select-group">
          <p>What kind of tech services are you looking for?</p>
          <select>
            <option>Mobile App Development</option>
            <option>Web Development</option>
            <option>UX/UI Design</option>
          </select>
        </div>

        <div class="select-group">
          <p>Which option best reflects your project’s current stage?</p>
          <select>
            <option>Starting fresh: no existing framework or design.</option>
            <option>Have designs, need dev</option>
            <option>Existing app, need maintenance</option>
          </select>
        </div>
        <textarea
          name="message"
          id="message"
          placeholder="Please specify your needs in a few words…"
        ></textarea>
        <button class="cta">Send My Quote Today!</button>
      </div>
    </section>
  </body>
</html>
