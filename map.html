<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa Interactivo</title>
    <link rel="stylesheet" href="/css/map.css" />
  </head>
  <body>
    <div class="container">
      <section class="map-panel">
        <div class="map-container">
          <img class="world-map" src="/image/home/World_Map.png" alt="Mapa Mundial" />

          <!-- Marcadores posicionados absolutamente sobre el mapa -->
          <div class="marker big" style="top: 37%; left: 99%" data-label="USA - New York"></div>
          <div class="marker" style="top: 30%; left: 85%" data-label="Canada"> <h1></h1></div>
          <div class="marker" style="top: 45%; left: 84.2%" data-label="Mexico"></div>
          <div class="marker" style="top: 29%; left: 141%" data-label="Netherlands"></div>
          <div class="marker" style="top: 21%; left: 145%" data-label="Sweden"></div>
          <div class="marker" style="top: 36%; left: 154.5%" data-label="Turkey"></div>
          <div class="marker" style="top: 39%; left: 170%" data-label="Afghanistan"></div>
          <div class="marker" style="top: 42%; left: 185%" data-label="Bangladesh"></div>
          <div class="marker big" style="top: 45%; left: 181%" data-label="India"></div>
        </div>
      </section>
    </div>

    <script src="/js/map.js"></script>
  </body>
</html>
